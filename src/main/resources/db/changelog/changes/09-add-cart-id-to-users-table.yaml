databaseChangeLog:
  - changeSet:
      id: add-cart-id-column-to-users
      author: bohdan-maksymenko
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: cart_id
                  type: BIGINT
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: cart_id
            referencedTableName: carts
            referencedColumnNames: id
            constraintName: FK_users_cart
