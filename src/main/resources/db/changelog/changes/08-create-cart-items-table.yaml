databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: bohdan-maksymenko
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: cart_items
                  baseColumnNames: cart_id
                  referencedTableName: carts
                  referencedColumnNames: id
                  constraintName: FK_cart_items_cart
                  onDelete: CASCADE
              - addForeignKeyConstraint:
                  baseTableName: cart_items
                  baseColumnNames: book_id
                  referencedTableName: books
                  referencedColumnNames: id
                  constraintName: FK_cart_items_book
