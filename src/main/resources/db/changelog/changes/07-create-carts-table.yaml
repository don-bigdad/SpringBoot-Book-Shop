databaseChangeLog:
  - changeSet:
      id: create-carts-table
      author: bohdan-maksymenko
      changes:
        - createTable:
            tableName: carts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
                    defaultValueBoolean: false
        - addForeignKeyConstraint:
            baseTableName: carts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: FK_carts_user
            onDelete: CASCADE
